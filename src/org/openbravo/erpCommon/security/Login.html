* {

 @font-face {

 }

.content {

}

}
.logo {

.login-form {

}
h1, p {

h1 {
    background-image: url('../web/images/etendo/stars.png');

.footer p {

    color: rgb(175, 175, 175);

.left-align {
    text-align: center;

#errorMsg {
    color: rgb(202, 60, 60);

        margin: 80% 2em 0;
        text-align: right;
    }

        position: fixed;
        top: 0;
        bottom: 0;

    }

        text-align: right;

dd {
    margin-inline-start: 0px;
}
.Login_LogForm_Button_Container {
    margin-bottom: 300px;
    margin-left: 138px;

    background-color: #202452;
    color: white;
    cursor: pointer;
    font-family: Poppins;
}
.Login_LogForm_Button_Container button:hover {
    background-image: url("../web/images/etendo/arrow-button.jpg");
    opacity: 80%;
}

<body onload="onLoadDo();">

<div id="layout" class="pure-g">
    <div class="sidebar">
        <div class="header">
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="left-align">
                <img src="../web/images/etendo/EtendoWithVersion_Logo.png" class="logo">
            </div>
            <h1>Welcome Back!</h1>
            <FORM method="post" action="../secureApp/LoginHandler.html" name="frmIdentificacion" id="frmFormulario" autocomplete="off" class="pure-form pure-form-stacked login-form">
                <INPUT type="hidden" name="Command" value=""></INPUT>
                <INPUT type="hidden" name="resetPassword" id="resetPassword" value=""></INPUT>

                <DIV class="Login_LogForm_Input_Container">
                    <DL>
                        <DD>
                            <INPUT class="dojoValidateValid Login_TextBox" type="text" maxlength="60" name="user" id="user" placeholder="User Name"></INPUT>
                        </DD>
                        <DD>
                            <INPUT class="dojoValidateValid Login_TextBox" type="password" maxlength="40" name="user" id="newPass" style="display:none;" placeholder="New Password"></INPUT>
                        </DD>
                        <DD>
                            <INPUT class="dojoValidateValid Login_TextBox" type="password" maxlength="40" name="password" id="password" placeholder="Password"></INPUT>
                        </DD>
                    </DL>
                    <DIV id="errorMsg" class="LabelText Login_ErrorMsg_Container" style="display:none;">
                        <SPAN id="errorMsgTitle_Container"><SPAN id="errorMsgTitle" class="Login_ErrorMsg_Title"></SPAN><BR></BR></SPAN><SPAN id="errorMsgContent" class="Login_ErrorMsg_Content"></SPAN>
                    </DIV>
                </DIV>
            </FORM>
            <DIV class="Login_LogForm_Button_Container">
                <DIV class="Login_LogForm_Button">
                    <BUTTON type="button" id="buttonOK" class="pure-button login-button ButtonLink" onclick="doLogin();" onfocus="buttonEvent('onfocus', this); window.status='Login'; return true;" onblur="buttonEvent('onblur', this);" onkeyup="buttonEvent('onkeyup', this);" onkeydown="buttonEvent('onkeydown', this);" onkeypress="buttonEvent('onkeypress', this);" onmouseup="buttonEvent('onmouseup', this);" onmousedown="buttonEvent('onmousedown', this);" onmouseover="buttonEvent('onmouseover', this); window.status='Login'; return true;" onmouseout="buttonEvent('onmouseout', this);">
                        Let's Continue
                    </BUTTON>
                </DIV>
            </DIV>

            <div class="footer">
                <p>@Copyright Etendo 2021-2023</p>
            </div>
        </div>

    </div>

</div>
