<script language="JavaScript" type="text/javascript">
function validate()
{
    var frm=document.frmMain;
    if (frm.inpCurrencyId.value == null || frm.inpCurrencyId.value == "") {
        setWindowElementFocus(frm.inpCurrencyId);
        showJSMessage(7);
        return false;
    }
    if (frm.inpadOrgId.value == null || frm.inpadOrgId.value == "") {
        setWindowElementFocus(frm.inpadOrgId);
        showJSMessage(7);
        return false;
    }
    return true;
}
function onloadFunctions() {
}
</script>     

<script language="JavaScript" type="text/javascript">
function refreshWarehouses() {
  var cmbOrganization = document.frmMain.inpadOrgId;  
  var cmbWarehouse = document.frmMain.inpmWarehouseId;  
  changeComboData(cmbWarehouse, arrWarehouse, cmbOrganization.options[cmbOrganization.selectedIndex].value, true);  
  return true;
}
function callbackCurrency(paramXMLParticular, XMLHttpRequestObj) {
    var strText = "";
    if (getReadyStateHandler(XMLHttpRequestObj)) {
        try {
            if (XMLHttpRequestObj.responseText) {
                strText = XMLHttpRequestObj.responseText;
                if (strText && document.getElementById('inpCurrencyId').value != strText) {
                    document.getElementById('inpCurrencyId').value = strText;
                    refreshWarehouses();
                }
            }
       } catch (e) {
       }
    }
    return true;
}
function setDefaultCurrency() {
    try {
        var paramXMLReq = null;
        return submitXmlHttpRequest(callbackCurrency, document.frmMain, "CURRENCY", "ReportParetoProduct.html", false, null, paramXMLReq);
    } catch (e) {
        alert(e);
    }
}
</script>
