  <script language="JavaScript" type="text/javascript">
  function accept() {
    var command = typeof cmd === 'undefined' ? 'CONFIGURE' : cmd;
    setProcessingMode('popup', true);
    submitCommandForm(command, false, null);
  }

  function deferDecline(action) {
    var paramXMLReq = null;
    // call cancel on servlet but do not wait for response
    submitXmlHttpRequest(xx, null, action, "Heartbeat.html", false, null, paramXMLReq);
    closePage();
  }
  </script>

  <script language="JavaScript" type="text/javascript">
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client', 'buttonContinue')
    );
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);
    setWindowElementFocus('firstElement');
  }

  function onResizeDo(){
  }
  </script>
