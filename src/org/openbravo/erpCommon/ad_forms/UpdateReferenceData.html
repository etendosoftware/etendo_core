  <script language="JavaScript" type="text/javascript">
    function validate(action) {
      var frm = document.frmMain;
      if (frm.inpOrganization.value==null || frm.inpOrganization.value=="") {setWindowElementFocus(frm.inpOrganization); showJSMessage(7); return false; }
      return true;
    }

    function onloadFunctions() {
    }

  </script>
  <script language="JavaScript" type="text/javascript">
    function onLoadDo(){
      this.windowTables = new Array(
        new windowTableId('client')
      );
      setWindowTableParentElement();
      this.tabsTables = new Array(
        new tabTableId('tdtopTabs')
      );
      setTabTableParentElement();
      enableShortcuts('edition');
      setBrowserAutoComplete(false);

      try {
        onloadFunctions();
      } catch (e) {}
      resizeArea();
      updateMenuIcon('buttonMenu');

      setWindowElementFocus('firstElement');
    }

    function onResizeDo(){
      resizeArea();
    }
  </script>
  <script language="JavaScript" type="text/javascript">
    function onClickDo() {
      submitCommandForm('OK',true);
      document.getElementById('labelOk').setAttribute('style', 'display: none;');
      document.getElementById('loadGif').setAttribute('style', 'display: block;');
      document.getElementById('buttonOK').disabled = true;
      document.getElementById('btnLeft').setAttribute('style', 'background-color: white;')
      document.getElementById('btnRight').setAttribute('style', 'background-color: white;')
      document.getElementById('labelButtonOk').setAttribute('style', 'background-color: white;')
      return false;
    }
  </script>
</head>
