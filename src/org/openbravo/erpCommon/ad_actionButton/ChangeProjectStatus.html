    <script language="JavaScript" type="text/javascript">
      function updateDescription() {
        if (arrProjectAction==null) {
          layer("descripcion", "", true);
        } else {
          layer("descripcion", searchArray(arrProjectAction, document.frmMain.inpchangeprojectstatus.options[document.frmMain.inpchangeprojectstatus.selectedIndex].value, 2), true);
        }
        return true;
      }

      function closeThisPage() {
        closePage();
        return true;
      }

      function onloadFunctions() {
      }

      function submitThisPage(strCommand) {
        submitCommandForm(strCommand, false, null, null);
        return true;
      }
    </script>
	<script language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('client', 'buttonOK')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');
		setBrowserAutoComplete(false);

		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
	}
	</script>
