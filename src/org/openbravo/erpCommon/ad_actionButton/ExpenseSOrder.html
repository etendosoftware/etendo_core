  function closeThisPage() {

    setProcessingMode('popup', true);

  <script language="JavaScript" type="text/javascript">
function enableLocalShortcuts() {
	keyArray[keyArray.length] = new keyArrayItem("ENTER", "openSearch(null, null, '../info/BusinessPartner.html', 'SELECTOR_BUSINESS', false, 'frmMain', 'inpcBpartnerId', 'inpcBpartnerId_D', document.frmMain.inpcBpartnerId_D.value, 'Command', 'KEY', 'inpisSOTrxTab', 'Y');", "inpcBpartnerId_D", "null");
}
function validate() {
	var frm = document.frmMain;
	if (frm.inpDateFrom.value!=null && frm.inpDateFrom.value!="" && !isValidDate(frm.inpDateFrom.value, document.getElementById('paramDateFrom').getAttribute("displayformat"))) {
			setWindowElementFocus(frm.inpDateFrom);
			frm.inpDateFrom.select();
			showJSMessage(5);
			return false;
	} else if (frm.inpDateTo.value!=null && frm.inpDateTo.value!="" && !isValidDate(frm.inpDateTo.value, document.getElementById('paramDateTo').getAttribute("displayformat"))) {
			setWindowElementFocus(frm.inpDateTo);
			frm.inpDateTo.select();
			showJSMessage(5);
			return false;
	} else if (frm.inpDateordered.value!=null && frm.inpDateordered.value!="" && !isValidDate(frm.inpDateordered.value, document.getElementById('paramDateordered').getAttribute("displayformat"))) {
			setWindowElementFocus(frm.inpDateordered);
			frm.inpDateordered.select();
			showJSMessage(5);
			return false;
	}
  	if ((frm.inpDateordered.value == null || frm.inpDateordered.value == "")) {
    	frm.inpDateordered.focus();
		frm.inpDateordered.select();
		showJSMessage(1);
		return false;
	}
	return true;
}
</script>
