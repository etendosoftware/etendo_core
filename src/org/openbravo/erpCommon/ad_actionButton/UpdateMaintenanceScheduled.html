<script language="JavaScript" type="text/javascript">

function loadData(value, enable) {
  if (enable == null) enable = false;
  document.frmMain.elements["inpmovementqty" + value].disabled = !enable;
  document.frmMain.elements["inpquantityorder" + value].disabled = !enable;
  return true;
}

function validate(action) {
  var frm=document.frmMain;
  if (frm.inpPartDateFrom.value==null) {
    showJSMessage(1);
    return false;
  }
  return true;
}

function closeThisPage() {
	top.close();
	return true;
}

function submitThisPage(strCommand) {
	if (validate(strCommand)) {
		setProcessingMode('popup', true);
		submitCommandForm(strCommand, false, null, 'UpdateMaintenanceScheduled.html', null);
		return true;
	}
	return true;
}

</script>
