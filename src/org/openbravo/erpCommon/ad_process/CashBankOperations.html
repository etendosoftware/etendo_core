<script language="JavaScript" type="text/javascript">
function validate() {
	var frm = document.frmMain;
	if ((frm.inpCBankAccountFromID.value==null || frm.inpCBankAccountFromID.value=="") && (frm.inpCCashFromID.value==null || frm.inpCCashFromID.value=="")) {
		setWindowElementFocus(frm.inpCBankAccountFromID);
		showJSMessage(1);
		return false;
	}
	if ((frm.inpCBankAccountFromID.value!=null && frm.inpCBankAccountFromID.value!="") && (frm.inpCCashFromID.value!=null && frm.inpCCashFromID.value!="")) {
		setWindowElementFocus(frm.inpCBankAccountFromID);
		showJSMessage(14);
		return false;
	}
	if ((frm.inpCBankAccountToID.value==null || frm.inpCBankAccountToID.value=="") && (frm.inpCCashToID.value==null || frm.inpCCashToID.value=="")) {
		setWindowElementFocus(frm.inpCBankAccountToID);
		showJSMessage(1);
		return false;
	}
	if ((frm.inpCBankAccountToID.value!=null && frm.inpCBankAccountToID.value!="") && (frm.inpCCashToID.value!=null && frm.inpCCashToID.value!="")) {
		setWindowElementFocus(frm.inpCBankAccountToID);
		showJSMessage(15);
		return false;
	}
	if ((frm.inpAmount.value <= 0)) {
		setWindowElementFocus(frm.inpAmount);
		showJSMessage(9);
		return false;
	}
	if ((frm.inppaymentruleFrom.value==null || frm.inppaymentruleFrom.value=="")) {
		setWindowElementFocus(frm.inppaymentruleFrom);
		showJSMessage(1);
		return false;
	}
	if ((frm.inppaymentruleTo.value==null || frm.inppaymentruleTo.value=="")) {
		setWindowElementFocus(frm.inppaymentruleTo);
		showJSMessage(1);
		return false;
	}
	if ((frm.inpAmount.value==null || frm.inpAmount.value=="")) {
		setWindowElementFocus(frm.inpAmount);
		showJSMessage(1);
		return false;
	}
	if ((frm.inpmovementdate.value==null || frm.inpmovementdate.value=="")) {
		setWindowElementFocus(frm.inpmovementdate);
		showJSMessage(1);
		return false;
	}
	return true;
}

function onloadFunctions() {
}
function refreshCombos() {
  var cmbOrg = document.frmMain.inpadOrgId;  
  var cmbBankFrom = document.frmMain.inpCBankAccountFromID;  
  var cmbBankTo = document.frmMain.inpCBankAccountToID;
  changeComboData(cmbBankFrom, arrBank, cmbOrg.options[cmbOrg.selectedIndex].value, true);
  changeComboData(cmbBankTo, arrBank, cmbOrg.options[cmbOrg.selectedIndex].value, true);
  var cmbCashFrom = document.frmMain.inpCCashFromID;  
  var cmbCashTo = document.frmMain.inpCCashToID;
  changeComboData(cmbCashFrom, arrCash, cmbOrg.options[cmbOrg.selectedIndex].value, true);
  changeComboData(cmbCashTo, arrCash, cmbOrg.options[cmbOrg.selectedIndex].value, true);
  return true;
}
</script>
