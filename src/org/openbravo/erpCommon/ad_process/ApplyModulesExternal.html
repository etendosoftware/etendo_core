<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rebuild the System</title>
<link rel="shortcut icon" href="../../../../../web/images/favicon.ico"
  type="image/x-icon" />
<link rel="stylesheet" type="text/css"
  href="../../../../../web/skins/Default/Openbravo_ERP_250.css"
  id="paramCSS" />
<script src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
<script src="../../../../../web/js/utils.js" type="text/javascript"></script>
<script src="../../../../../web/js/messages.js" type="text/javascript"></script>
<script src="../../../../../web/js/default/MessageBox.js"
  type="text/javascript"></script>
<script type="text/javascript" id="paramLanguage"></script>
<script src="../../../../../web/js/windowKeyboard.js"
  type="text/javascript"></script>
<script>
  function onLoadDo() {
    this.windowTables = new Array(new windowTableId('buttonOK'));
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);
  }
</script>

</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();">

  <div class="Popup_ContentPane_CircleLogo">
    <div class="Popup_WindowLogo">
      <img class="Popup_WindowLogo_Icon Popup_WindowLogo_Icon_process"
        src="../web/images/blank.gif" border="0" />
    </div>
  </div>

  <table cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0"
          class="Popup_ContentPane_SeparatorBar">
          <tr>
            <td class="Popup_SeparatorBar_bg"></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td />
    </tr>
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" border="0"
          class="Login_Home_TableEdition" id="confirmation">
          <tr>
            <td style="height: 20px;"></td>
          </tr>
          <tr>
            <td>
              <div id="rebuildMsg" style="overflow: auto; font-size: 10pt; padding-left: 165px;">
                In order to complete installation/update of the modules, the
                system requires to be rebuilt from the command line. 
                <br/> 
                <a target="_blank" href="http://wiki.openbravo.com/wiki/Modules_Management#Rebuild">
                Learn how to do it</a>.
              </div>
              <div id="restartMsg" style="overflow: auto; font-size: 10pt; padding-left: 165px;">
                In order for the changes to take effect, you need to restart the Applications Server.
              </div>
            </td>
          </tr>
          <tr>
            <td style="height: 20px;"></td>
          </tr>
          <tr>
            <td class="Button_CenterAlign_ContentCell">
              <div>
                <button type="button" id="buttonOK" class="ButtonLink"
                  onclick="closePage();return false;"
                  onfocus="buttonEvent('onfocus', this); window.status='Accept'; return true;"
                  onblur="buttonEvent('onblur', this);"
                  onkeyup="buttonEvent('onkeyup', this);"
                  onkeydown="buttonEvent('onkeydown', this);"
                  onkeypress="buttonEvent('onkeypress', this);"
                  onmouseup="buttonEvent('onmouseup', this);"
                  onmousedown="buttonEvent('onmousedown', this);"
                  onmouseover="buttonEvent('onmouseover', this); window.status='Accept'; return true;"
                  onmouseout="buttonEvent('onmouseout', this);">
                  <table class="Button">
                    <tr>
                      <td class="Button_left"><img
                        class="Button_Icon Button_Icon_ok" alt="Accept"
                        title="Accept" src="../../../../../web/images/blank.gif"
                        border="0" /></td>
                      <td class="Button_text Button_width">OK</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
