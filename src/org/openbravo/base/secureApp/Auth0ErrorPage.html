    <h1>No User linked</h1>
    <p>You need to log in with an ERP user and then, link the SSO account</p>

    <button class="btn-primary" onclick="auth0Logout()">
        Go back to Login
    </button>
</div>

<script>
    function getQueryParam(param) {
      console.log('Window location search: ' + window.location.search);
      var urlParams = new URLSearchParams(window.location.search);
      console.log(urlParams);
      return urlParams.get(param);
    }

    var ssoDomain = getQueryParam("ssoDomain");
    var clientId = getQueryParam("clientId");
    var logoutRedirectUri = getQueryParam("logoutRedirectUri");

    function auth0Logout() {
      var logoutUrl = `https://${ssoDomain}/v2/logout?client_id=${clientId}&returnTo=${encodeURIComponent(logoutRedirectUri)}`;
      console.log('Logout URL: ' + logoutUrl);
      window.location.href = logoutUrl;
    }
</script>
