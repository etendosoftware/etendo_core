  <script language="JavaScript" type="text/javascript" id="fieldWindowIDArray">
  function validate() {
    var frm = document.frmMain;
    if (frm.inpFile.value==null || frm.inpFile.value=="") {
      setWindowElementFocus(frm.inpFile);
      showJSMessage(7);
      return false;
    } else if (frm.inpfinBankFileFormatId.value==null || frm.inpfinBankFileFormatId.value=="") {
      setWindowElementFocus(frm.inpfinBankFileFormatId);
      showJSMessage(7);
      return false;
    }
	return true;
  }
  
  function closeThisPage() {
    closePage();
    return true;
  }

  function submitThisPage(strCommand) {
    if (validate()) {
      setProcessingMode('popup', true);
      submitCommandForm(strCommand, false, null, null);
    }
    return true;
  }
  </script>
  <script language="JavaScript" type="text/javascript">
    function onLoadDo(){
      modifyInputFile('inpFile');
      this.windowTables = new Array(
        new windowTableId('client', 'buttonOK')
      );
      setWindowTableParentElement();
      enableShortcuts('popup');
      setBrowserAutoComplete(false);
      setWindowElementFocus('firstElement');
    }

  function modifyInputFile(id) {
    var object = document.getElementById(id);
    if (getBrowserInfo('name').toUpperCase().indexOf('CHROME') !== -1) {
      object.style.padding = '0px';
      object.style.margin = '0px';
      object.style.height = '23px';
      object.style.background = 'none !important';
      object.style.border = 'none';
    }
    object.style.display = '';
  }

  function onResizeDo(){
  }
  </script>
