openapi: "3.0.0"
info:
  version: 1.0.0
  title: Secure webservices
  description: |
    ## Introduction

    This module allows calling any standard Etendo web service in the same way as calling the "/ws" endpoint, but using token authentication.

    This authentication method also allows defining the context for the calls by choosing the role and/or organization when requesting a token. It is also possible to renew a token to refresh the expiration date or change the role/organization.

    Besides the new authentication implementation, the module includes utilities for developers and useful web services, such as jsonDal (to access the OB Data Access Layer with json).

    ## Initial configuration

    It is necessary to configure the encryption key and the expiration time for the authentication
    tokens in the Client window with the System Administrator role.

    If the expiration time is equal to "0" the tokens do not expire.

    It is highly recommended to generate a random key with the "Generate key" button.
    
    ![screenshot](img/screen01.png "SWS Config")
servers:
  - url: http://localhost:8080/etendo
tags:
  - name: Login
    description: endpoints related with authentication.
  - name: Dal
    description: webservice from data access layer.
paths:
  /sws/login:
    post:
      summary: Obtain authentication token
      tags:
        - Login
      description: |
        Obtains an authentication token (JWT) associated with an Etendo context (User, Role, Org, Warehouse) and the list of usable roles, organizations and warehouses.
        Both the lists of roles, organizations and warehouses can be hidden to simplify the request result.
      parameters:
        - name: showRoles
          in: query
          description: Show role list.
          required: false
          schema:
            type: boolean
            default: true
            example: true
        - name: showOrgs
          in: query
          description: Show Organization lists.
          required: false
          schema:
            type: boolean
            default: true
            example: true
        - name: showWarehouses
          in: query
          description: Show Warehouse lists.
          required: false
          schema:
            type: boolean
            default: true
            example: true
      requestBody:
        description: Username, password, role id, organization id, storage id. Only the first two are required.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: admin
                role:
                  type: string
                  example: "0"
                organization:
                  type: string
                  example: "0"
                warehouse:
                  type: string
                  example: "0"
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogResp"
        401:
          description: No auth.
  /sws/com.smf.securewebservices.obRest/{modelName}:
    get:
      summary: List records
      security:
        - bearerAuth: []
      tags:
        - Dal
      parameters:
        - name: _entityName
          in: path
          required: true
          description: Name of the model to be obtained (field name in  AD_Table).
          schema:
            type: string
            example: Product
        - name: firstResult
          in: query
          description: First result, pagination use.
          required: false
          schema:
            type: integer
            format: int32
            example: "0"   
        - name: maxResults
          in: query
          required: true
          description: Total number of results, used for pagination. E.g. If firstResult is 0, and maxResults is 4, then it will return 4 records starting the count from 0 (Records 0, 1, 2 and 3). Therefore, if firstResult is 10 and maxResults is 3, it will return the records 10, 11 and 12
          schema:
            type: integer
            format: int32
            example: 4
        - name: distinct
          in: query
          required: false
          description: Only filters by entities. Returns the specified entity from the model.
          schema:
            type: string
            example: Organization     
        - name: identifiers
          in: query
          required: false
          description: Include identifiers.
          schema:
            type: boolean
            example: true
            default: false  
        - name: q
          in: query
          description: The "Q" parameter allows you to apply clauses to filter records based on specific criteria. For more information check <a href="https://etendoproject.atlassian.net/wiki/spaces/PUB/pages/3057614854/How+to+filter+using+the+q+parameter+in+SecureWebServices">the following documentation</a>.
          required: false
          schema:
            type: string
            example: uOM == '100' 
        - name: sortBy
          in: query
          description: Clause order by in HQL. Field/s with which to sort the results.
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: Fields to select separated by commas.
          required: false
          schema:
            type: string
            example: id, name
        - name: noActive
          in: query
          description: If it is true, non-active records will also be returned.
          required: false
          schema:
            type: boolean
            default: false
            example: true
      responses:
        '200':
          description: Array of object from Etendo.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Add/edit record
      security:
        - bearerAuth: []
      tags:
        - Dal
      requestBody:
        description: Username, password, role id, organization id, storage id. Only the first two are required.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/NewProduct"
      parameters:
        - name: _entityName
          in: path
          required: true
          description: Name of the model to be obtained (field name in AD_Table).
          schema:
            type: string
            default: Product
      responses:
        '200':
          description: Object created or edited.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /sws/com.smf.securewebservices.obRest/{modelName}/{recordID}:
    get:
      summary: Get a record by ID
      security:
        - bearerAuth: []
      tags:
        - Dal
      parameters:
        - name: _entityName
          in: path
          required: true
          description: Name of the model to be obtained (field name in  AD_Table).
          schema:
            type: string
            default: Product
        - name: id
          in: path
          required: true
          description: ID of the record to be obtained.
          schema:
            type: string
            default: DA7FC1BB3BA44EC48EC1AB9C74168CED
        - name: identifiers
          in: query
          required: false
          description: Include identifiers.
          schema:
            type: boolean
            example: true
            default: false  
        - name: fields
          in: query
          description: Fields to select separated by commas.
          required: false
          schema:
            type: string
            default: id, name
        - name: noActive
          in: query
          description: If it is true, it will also search the non-active records.
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Requested object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        default:
          description: unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
